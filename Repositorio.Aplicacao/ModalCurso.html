<div class="modal_livro_int">
    <h3>Adicionar Livro</h3>
    <hr />

    <form>
        <div class="form-group">
            <label>Título</label>
            <input type="text" required class="form-control" id="tituloLivro" aria-describedby="Título" placeholder="Informe o título do livro">
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" required class="form-control" id="autorLivro" aria-describedby="Autor" placeholder="Informe o autor">
        </div>
        <div class="form-group">
            <label>Selecione a categoria</label>
            <select class="form-control form-control-sm" id="categoriaLivro"></select>
        </div>
        <div class="form-group">
            <label>Ano</label>
            <input type="number" required class="form-control" id="anoLivro" aria-describedby="Ano" placeholder="Informe o ano">
        </div>

        <button type="submit" class="btn btn-primary" id="btnAdicionarLivro">Adicionar</button>
    </form>
</div>
<script src="js/manutencaoLivro.js"></script>
